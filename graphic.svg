<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style><![CDATA[
      .bg { fill:#F8F9FA; }
      .panel { fill:#FFFFFF; stroke:#1B4965; stroke-width:2; rx:10; }
      .dash { stroke:#9AA1A7; stroke-width:3; stroke-dasharray:10 10; }
      .titleL,.titleR { font-family: Inter, Helvetica, Arial, sans-serif; font-weight:700; fill:#1B4965; }
      .titleL { font-size:38px; }
      .titleR { font-size:36px; }
      .banner { fill:#2D6DB6; }
      .bannerText { font-family: Inter, Helvetica, Arial, sans-serif; font-weight:700; font-size:34px; fill:#FFFFFF; }
      .small { font-family: Inter, Helvetica, Arial, sans-serif; font-size:24px; fill:#1B4965; }
      .tiny { font-family: Inter, Helvetica, Arial, sans-serif; font-size:20px; fill:#1B4965; }
      .muted { fill:#6C757D; }
      .flow { stroke:#1B4965; stroke-width:4; marker-end:url(#arrow); fill:none; }
      .flowTeal { stroke:#2A9D8F; stroke-width:4; marker-end:url(#arrowTeal); fill:none; }
      .flowOrange { stroke:#F4A261; stroke-width:4; marker-end:url(#arrowOrange); fill:none; }
      .hdrTrain { fill:#2D6DB6; }
      .hdrFocus { fill:#E9C46A; }
      .hdrExplain { fill:#2A9D57; }
      .hdrText { font-family: Inter, Helvetica, Arial, sans-serif; font-weight:700; font-size:26px; fill:#FFFFFF; }
      .blk { fill:#FFFFFF; stroke:#1B4965; stroke-width:2; rx:8; }
      .metric { font-family: Inter, Helvetica, Arial, sans-serif; font-size:22px; fill:#1B4965; }
      .legend { font-family: Inter, Helvetica, Arial, sans-serif; font-size:20px; fill:#1B4965; }
      .cap { font-family: Inter, Helvetica, Arial, sans-serif; font-size:22px; fill:#1B4965; }
      .chip { fill:#ECEEF1; stroke:#9AA1A7; stroke-width:1.5; rx:6; }
    ]]></style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto-start-reverse">
      <path d="M0,0 L12,6 L0,12 Z" fill="#1B4965"/>
    </marker>
    <marker id="arrowTeal" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto-start-reverse">
      <path d="M0,0 L12,6 L0,12 Z" fill="#2A9D8F"/>
    </marker>
    <marker id="arrowOrange" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto-start-reverse">
      <path d="M0,0 L12,6 L0,12 Z" fill="#F4A261"/>
    </marker>
    <!-- Simple icons (monochrome line) -->
    <g id="icon-hospital">
      <rect x="-45" y="-40" width="90" height="80" fill="none" stroke="#1B4965" stroke-width="4"/>
      <rect x="-35" y="10" width="25" height="30" fill="none" stroke="#1B4965" stroke-width="4"/>
      <rect x="10" y="10" width="25" height="30" fill="none" stroke="#1B4965" stroke-width="4"/>
      <rect x="-15" y="-35" width="30" height="20" fill="none" stroke="#1B4965" stroke-width="4"/>
      <line x1="-5" y1="-25" x2="-5" y2="-5" stroke="#1B4965" stroke-width="4"/>
      <line x1="-15" y1="-15" x2="5" y2="-15" stroke="#1B4965" stroke-width="4"/>
    </g>
    <g id="icon-person-q">
      <circle cx="0" cy="-22" r="14" fill="none" stroke="#1B4965" stroke-width="4"/>
      <path d="M-22,22 a22,18 0 1,0 44,0 v-2 a16,12 0 1,0 -32,0 v2z" fill="none" stroke="#1B4965" stroke-width="4"/>
      <path d="M28,-30 q14,0 14,12 q0,7 -8,10 v8" fill="none" stroke="#1B4965" stroke-width="4"/>
      <circle cx="34" cy="6" r="4" fill="#1B4965"/>
    </g>
    <g id="icon-ultrasound">
      <rect x="-52" y="-28" width="104" height="56" rx="8" fill="none" stroke="#1B4965" stroke-width="4"/>
      <path d="M-25,0 a25,18 0 0,1 50,0" fill="none" stroke="#1B4965" stroke-width="4"/>
      <path d="M-35,0 a35,25 0 0,1 70,0" fill="none" stroke="#1B4965" stroke-width="4" opacity="0.6"/>
      <rect x="-12" y="-45" width="24" height="10" rx="3" fill="none" stroke="#1B4965" stroke-width="4"/>
    </g>
    <g id="icon-bars-up">
      <rect x="-40" y="0" width="20" height="40" fill="none" stroke="#1B4965" stroke-width="4"/>
      <rect x="-10" y="-10" width="20" height="50" fill="none" stroke="#1B4965" stroke-width="4"/>
      <rect x="20" y="-25" width="20" height="65" fill="none" stroke="#1B4965" stroke-width="4"/>
      <path d="M-50,45 L10,-5 L40,-25" fill="none" stroke="#1B4965" stroke-width="4"/>
      <path d="M40,-25 l-5,12 l20,-12 l-20,-12 z" fill="#1B4965"/>
    </g>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1920" height="1080"/>

  <!-- Vertical dashed divider -->
  <line x1="640" y1="110" x2="640" y2="970" class="dash"/>

  <!-- Left title -->
  <text x="100" y="90" class="titleL">The Challenges</text>

  <!-- Left challenge rows -->
  <!-- Row 1 -->
  <g transform="translate(120,210)">
    <use href="#icon-hospital" />
    <use href="#icon-person-q" transform="translate(130,0)"/>
    <text x="260" y="-10" class="small">Limited generalization</text>
    <text x="260" y="25" class="small">Hard to interpret</text>
  </g>
  <!-- Row 2 -->
  <g transform="translate(120,420)">
    <use href="#icon-ultrasound" />
    <text x="160" y="10" class="small">Labor‑intensive labeling</text>
  </g>
  <!-- Row 3 -->
  <g transform="translate(120,630)">
    <use href="#icon-bars-up" />
    <text x="160" y="10" class="small">Needs many labels</text>
  </g>

  <!-- Right title -->
  <text x="700" y="90" class="titleR">Our Work</text>

  <!-- Top banner -->
  <g transform="translate(700,120)">
    <rect class="banner" x="0" y="0" width="1160" height="90" rx="12"/>
    <text x="30" y="58" class="bannerText">Wave-KANet (Multiscale | KAN‑based | Explainable)</text>
  </g>

  <!-- Left image strip (modalities) -->
  <g transform="translate(700,240)">
    <rect class="panel" x="0" y="0" width="140" height="450"/>
    <!-- 2x3 placeholders -->
    <rect class="chip" x="15" y="15" width="110" height="130"/>
    <rect class="chip" x="15" y="165" width="110" height="130"/>
    <rect class="chip" x="15" y="315" width="110" height="120"/>
    <!-- subtle thumbnails (abstract strokes) -->
    <g opacity="0.55" stroke="#6C757D" stroke-width="3" fill="none">
      <path d="M30,60 C45,20 95,20 110,60 C100,95 40,100 30,60z"/>
      <path d="M30,210 q40,-30 80,0 q-40,30 -80,0z"/>
      <path d="M30,360 q30,-25 80,10 q-20,45 -80,10z"/>
    </g>
  </g>

  <!-- Train / Focus / Explain blocks -->
  <g transform="translate(870,240)">
    <!-- Train -->
    <g>
      <rect class="blk" x="0" y="0" width="270" height="200"/>
      <rect class="hdrTrain" x="0" y="0" width="270" height="44" rx="8"/>
      <text x="20" y="30" class="hdrText">Train</text>
      <text x="18" y="80" class="small">Two‑stage encoder</text>
      <text x="18" y="110" class="small">WKDB + WKTB</text>
      <text x="18" y="150" class="tiny">Multiscale nonlinear features</text>
    </g>

    <!-- Focus -->
    <g transform="translate(310,0)">
      <rect class="blk" x="0" y="0" width="300" height="200"/>
      <rect class="hdrFocus" x="0" y="0" width="300" height="44" rx="8"/>
      <text x="20" y="30" class="hdrText">Focus</text>
      <text x="18" y="80" class="small">CCKFT (global)</text>
      <text x="18" y="110" class="small">FKSA (spatial)</text>
      <text x="18" y="150" class="tiny">Better localization via cross‑level fusion</text>
    </g>

    <!-- Explain -->
    <g transform="translate(640,0)">
      <rect class="blk" x="0" y="0" width="300" height="200"/>
      <rect class="hdrExplain" x="0" y="0" width="300" height="44" rx="8"/>
      <text x="20" y="30" class="hdrText">Explain</text>
      <text x="18" y="80" class="small">Pixel‑level evidence</text>
      <text x="18" y="110" class="small">Sharper boundaries</text>
      <text x="18" y="150" class="tiny">Interpretability for clinical trust</text>
    </g>
  </g>

  <!-- Arrows from banner to blocks -->
  <path d="M1280,210 V236" class="flow"/>
  <path d="M1590,210 V236" class="flow"/>
  <path d="M1920,210 V236" class="flow" transform="translate(-280,0)"/>

  <!-- CCKFT global fusion bar (visual hint) -->
  <g transform="translate(870,470)">
    <rect x="0" y="0" width="940" height="40" fill="#2A9D8F" opacity="0.12" rx="8"/>
    <text x="12" y="26" class="tiny">Global context alignment (CCKFT)</text>
  </g>

  <!-- FKSA gates on skip (visual hint as chips) -->
  <g transform="translate(870,530)">
    <rect x="0" y="0" width="120" height="34" class="chip"/>
    <text x="16" y="24" class="tiny">FKSA Gate</text>
    <rect x="140" y="0" width="120" height="34" class="chip"/>
    <text x="156" y="24" class="tiny">FKSA Gate</text>
    <rect x="280" y="0" width="120" height="34" class="chip"/>
    <text x="296" y="24" class="tiny">FKSA Gate</text>
  </g>

  <!-- Bottom message line -->
  <g transform="translate(700,770)">
    <line x1="0" y1="0" x2="1160" y2="0" stroke="#1B4965" stroke-width="2" opacity="0.4"/>
    <text x="10" y="38" class="cap">Rapid lesion detection for quick labeling</text>
    <!-- arrow from modality strip to line -->
    <path d="M100, -80 L100, -8" class="flowTeal"/>
  </g>

  <!-- Right bracket connecting Explain to bottom text -->
  <path d="M1690,440 v260 h-40" class="flowOrange"/>

  <!-- Footer metrics -->
  <g transform="translate(100,980)">
    <text class="metric">Dice: 94.86% (GlaS) | 85.00% (BUSI) • 9.77M Params • 3.76 GFLOPs</text>
  </g>

  <!-- Mini legend -->
  <g transform="translate(100,920)">
    <rect x="0" y="-24" width="18" height="18" class="hdrTrain" rx="3"/><text x="26" y="-12" class="legend">Train</text>
    <rect x="110" y="-24" width="18" height="18" class="hdrFocus" rx="3"/><text x="136" y="-12" class="legend">Focus</text>
    <rect x="220" y="-24" width="18" height="18" class="hdrExplain" rx="3"/><text x="246" y="-12" class="legend">Explain</text>
  </g>
</svg>