<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <main class="main-content">自适应主要内容（优先渲染）</main>
        <aside class="sidebar-left">左侧边栏</aside>
        <aside class="sidebar-right">右侧边栏</aside>
    </div>
</body>

</html>
<style>
    .container {
        height: 400px;
        padding: 0 200px;
    }

    .main-content {
        float: left;
        width: 100%;
        height: 400px;
        background-color: #e0e0e0;

    }

    .sidebar-left {
        float: left;
        width: 200px;
        height: 400px;
        background-color: blue;
        position: relative;
        /* 让其回到同一行中 */
        margin-left: -100%;
        /* 向左移动到padding预留区 */
        left: -200px;
    }

    .sidebar-right {
        float: left;
        width: 200px;
        height: 400px;
        background-color: #f0f0f0;
        /* 让其回到同一行中 */
        margin-left: -200px;
        position: relative;
        /* 向右移动到padding预留区 */
        right: -200px;
    }
</style>
